<div class="title-container">
    <div class="title">
        <h1>Categories</h1>
        <button type="button" mat-icon-button>
            <mat-icon>more_vert</mat-icon>
        </button>
    </div>
</div>
<div class="container">
    <div class="main-content">
        <ng-container *ngIf="courseCategories.length > 0">
            <ng-container *ngFor="let category of courseCategories">
                <div class="course-category-card" (click)="categorySelected(category.id)" matRipple>
                    <div class="cover-image">
                        <img [src]="category.imageURL">
                    </div>
                    <div class="details">
                        <div class="title">
                            <h3>{{category.name}}</h3>
                            <p>{{category.numberOfSubCategory}} sub-categories</p>
                        </div>
                        <div class="discription">
                            <p>{{category.discription}}</p>
                        </div>
                    </div>
                </div>
            </ng-container>
        </ng-container>

                    <h3>{{category}}</h3>
                </div>
            </ng-container>
        </ng-container>
        <ng-template #noCourseMessage>
            <h3>No Course Available!</h3>
        </ng-template> -->
    </div>
</div>
