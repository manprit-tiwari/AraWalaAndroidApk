<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1>Register</h1>
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" matInput placeholder="Name" formControlName="name">
        <mat-error>Name is Required</mat-error>
    </mat-form-field>
    <!-- <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input type="text" matInput placeholder="Last Name" formControlName="lastName">
        <mat-error>Last Name is Required</mat-error>
    </mat-form-field> -->
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Email" formControlName="email">
        <mat-error>Email is Required</mat-error>
    </mat-form-field>
    <!-- <mat-form-field appearance="outline">
        <mat-label>Phone No</mat-label>
        <input type="number" matInput placeholder="Phone No" formControlName="phoneNo">
        <mat-error>Phone No is Required</mat-error>
    </mat-form-field> -->
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input [type]="showPassword? 'text' : 'password'" matInput placeholder="Password" formControlName="password">
        <mat-icon mat-icon-button (click)="showPassword = !showPassword" matSuffix>{{showPassword ? 'visibility':
            'visibility_off'}}</mat-icon>
        <mat-error>Password is Required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input [type]="showPassword? 'text' : 'password'" matInput placeholder="Confirm Password"
            formControlName="confirmPassword">
        <mat-icon mat-icon-button (click)="showPassword = !showPassword" matSuffix>{{showPassword ? 'visibility':
            'visibility_off'}}</mat-icon>
        <mat-error>Confirm Password is Required</mat-error>
    </mat-form-field>
    <div class="form-error">
        <mat-error *ngIf="registerForm.errors?.['passwordDontMatch']">Password should match</mat-error>
    </div>
    <div class="form-action">
        <button type="submit" mat-raised-button color="primary" [disabled]="registerForm.invalid">Register</button>
    </div>
    <div class="form-link">
        <h5>Already have an account? <a routerLink="/auth/login">LogIn</a></h5>
    </div>
</form>
